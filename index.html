<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <!-- website icon  -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- website title  -->
    <title>Frontend Mentor | Todo app</title>
    <!-- Google Fonts links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS links  -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- JavaScript links  -->
    <script src="https://kit.fontawesome.com/c6da55cc0b.js" crossorigin="anonymous"></script>
    <script src="./javascript/main.js" defer></script>
        <!-- third party "alert of save or delete data before exit the page" -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  </head>
  <body>
    <!-- Start container -->
    <div class="container">
      <!-- Start header -->
      <header class="header">
        <section class="flex-space-between">
          <h1 class="header__label | fw-700">T O D O</h1>
          <button class="header__light-dark-modeButton"><img src="./images/icon-moon.svg" alt="dark-mode button"></button>
        </section>
        <form class="createNewTask ToDoList__task flex-space-between">
          <div class="task-container ">
              <span class="ToDoList__task__check notActive"></span>
              <input class="createNewTask__text" type="text" placeholder="Create a new todo..." autofocus>  
          </div>
          <div>
            <button class="createNewTask__addTask">
              <i class="fa-regular fa-paper-plane"></i>
            </button>
          </div>
        </form>
      </header>
      <!-- End header -->
      <!-- Start main -->
      <main class="main">
        <section class="ToDoList__task" draggable="true">
          <div class="task-container | flex-space-between">
              <span class="ToDoList__task__check-text | flex-space-between">
                <button class="ToDoList__task__check"></button>
                <span class="ToDoList__task__text">Welcome to ToDoList App</span> 
              </span>
              <button class="ToDoList__task__deleteButton"><img src="./images/icon-cross.svg" alt="close button" ></button>
            </div>
        </section><section class="ToDoList__task" draggable="true">
          <div class="task-container | flex-space-between">
              <span class="ToDoList__task__check-text | flex-space-between">
                <button class="ToDoList__task__check ToDoList__task__check--clicked"></button>
                <span class="ToDoList__task__text completed">Write your TodoList tasks and acheive them</span> 
              </span>
              <button class="ToDoList__task__deleteButton"><img src="./images/icon-cross.svg" alt="close button" ></button>
            </div>
        </section><section class="ToDoList__task" draggable="true">
          <div class="task-container | flex-space-between">
              <span class="ToDoList__task__check-text | flex-space-between">
                <button class="ToDoList__task__check"></button>
                <span class="ToDoList__task__text">Drag and drop your tasks to rank them depend on priority</span> 
              </span>
              <button class="ToDoList__task__deleteButton"><img src="./images/icon-cross.svg" alt="close button" ></button>
            </div>
        </section><section class="ToDoList__task" draggable="true">
          <div class="task-container | flex-space-between">
              <span class="ToDoList__task__check-text | flex-space-between">
                <button class="ToDoList__task__check"></button>
                <span class="ToDoList__task__text">Open and close the webApp without worrying about loosing your data</span> 
              </span>
              <button class="ToDoList__task__deleteButton"><img src="./images/icon-cross.svg" alt="close button" ></button>
            </div>
        </section>


        <section class="pcVersion ToDoList__management-bar | ToDoList__task task-container | flex-space-between">
          <span class="itemsLeft">
            <span class="itemsLeft__number">0</span> itmes left
          </span>
          <span class="All-Active-Completed pcVersion | fw-700">
            <button class="all-button | ToDoList__management-bar__buttons">All</button>
            <button class="active-button | ToDoList__management-bar__buttons">Active</button>
            <button class="completed-button | ToDoList__management-bar__buttons">Completed</button>
          </span>
          <button class="clearCompleted">
            Clear Completed
          </button>
        </section>
      </main>
      <!-- End main -->
      <!-- Start footer -->
      <footer class="footer">
        <section  class="phoneVersion ToDoList__management-bar  | ToDoList__task task-container | flex-justify-content-center ">
          <span class="All-Active-Completed | fw-700">
            <button class="all-button | ToDoList__management-bar__buttons">All</button>
            <button class="active-button | ToDoList__management-bar__buttons">Active</button>
            <button class="completed-button | ToDoList__management-bar__buttons">Completed</button>
          </span>
        </section>
        <span class="drag-drop-remarque">Drag and drop to reorder list</span>
      </footer>
      <!-- End footer -->
    </div>
    <!-- End container -->
    <!-- Start template of ToDoList's tasks -->
    <template id="ToDoList__task"><!-- i found using template easier than appending DOMs in that project -->
        <section class="ToDoList__task" draggable="true">
          <div class="task-container | flex-space-between">
              <span class="ToDoList__task__check-text | flex-space-between">
                <button class="ToDoList__task__check "></button>
                <span class="ToDoList__task__text"></span> 
              </span>
              <button class="ToDoList__task__deleteButton"><img src="./images/icon-cross.svg" alt="close button" ></button>
            </div>
        </section>
    </template>
    <!-- End template of ToDoList's tasks -->
  </body>
</html>
